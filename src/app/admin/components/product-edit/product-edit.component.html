<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Producto</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="Title" matInput formControlName="title" type="text">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">                    
                    <mat-form-field>
                        <input placeholder="Price" matInput formControlName="price" type="number">
                    </mat-form-field>
                    <div *ngIf="priceField.errors && priceField.dirty">
                        <p *ngIf="priceField.hasError('price_invalid')">Este campo no es valido</p>
                        <p *ngIf="priceField.hasError('required')">Este campo es obligatorio</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">                    
                    <mat-form-field>
                        <textarea placeholder="Description" matInput formControlName="description"></textarea>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button type="submit">Guardar</button>
        </mat-card-actions>
    </mat-card>
</form>
